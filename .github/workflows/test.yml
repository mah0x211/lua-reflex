name: test

on: [push]

jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Setup Lua
      uses: leafo/gh-actions-lua@v9
    -
      name: Setup Luarocks
      uses: leafo/gh-actions-luarocks@v4
    -
      name: Install Tools
      run: luarocks install luacheck
    -
      name: Run luacheck
      run: |
        luacheck .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lua-version:
          - "5.1"
          - "5.2"
          - "5.3"
          - "5.4"
          - "luajit-2.0.5"
          - "luajit-openresty"
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    -
      name: Setup Lua ${{ matrix.lua-version }}
      uses: leafo/gh-actions-lua@v9
      with:
        luaVersion: ${{ matrix.lua-version }}
    -
      name: Setup Luarocks
      uses: leafo/gh-actions-luarocks@v4
      with:
        luarocksVersion: "3.8.0"
    -
      name: Install Required Packages
      run: |
        sudo apt install libtool
        wget https://causal.agency/libretls/libretls-3.5.1.tar.gz
        tar xvzf ./libretls-3.5.1.tar.gz
        cd ./libretls-3.5.1
        autoreconf -fi
        ./configure
        make all
        sudo make install
    -
      name: Cache lua modules
      id: cache-luarocks
      uses: actions/cache@v3
      with:
        path: .luarocks
        key: ${{ runner.os }}-${{ matrix.lua-version }}-cache-${{ hashFiles('reflex-dev-1.rockspec') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.lua-version }}-cache-
    -
      if: ${{ steps.cache-luarocks.outputs.cache-hit == 'true' }}
      name: List the state of lua modules
      continue-on-error: true
      run: |
        luarocks list
        luarocks remove errno --force
        luarocks remove error --force
        luarocks remove iovec --force
        luarocks remove lauxhlib --force
    -
      name: Install
      run: |
        luarocks --dev install net-http
        luarocks --dev make
    -
      name: Install Tools
      run: |
        luarocks install testcase
        luarocks install luacov
    -
      name: Run Test
      run: |
        testcase --coverage ./test/
    -
      name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        flags: unittests

